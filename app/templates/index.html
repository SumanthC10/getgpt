<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetGPT</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/loader.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script>
        window.API_BASE_URL = '{{ api_url }}';
    </script>
</head>
<body>
    <div id="loader" class="loader-container" style="display: none;">
        <div class="loader"></div>
    </div>
    <header>
        <div class="header-left">
            <h1><a href="/">GetGPT</a></h1>
            <a href="/docs" class="header-link">About</a>
            <button id="dark-mode-toggle" class="header-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/analyze">Analyze</a>
            <a href="/api-docs">API Documentation</a>
        </nav>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="disease-query" placeholder="Enter a disease name...">
            <select id="top-k-select">
                <option value="5" selected>Top 5</option>
                <option value="10">Top 10</option>
                <option value="20">Top 20</option>
            </select>
            <button id="search-btn">Search</button>
        </div>

        <div id="efo-results-container">
            <h2>Semantic Search Results</h2>
            <ul id="efo-results-list"></ul>
        </div>

        <div id="selected-efos-container">
            <h2>Selected EFOs</h2>
            <div id="selected-efos-list"></div>
            <button id="get-genes-button" style="display:none;">Get Genes for Selected EFOs</button>
        </div>

        <div id="gene-list-container">
            <h2>Gene List</h2>
            <button id="download-csv-btn" style="display:none;">Download CSV</button>
            <table id="gene-table" class="display gene-table" style="width:100%">
                <thead>
                    <tr>
                        <th>Gene</th>
                        <th>Source</th>
                        <th>G Score</th>
                        <th>E Score</th>
                        <th>T Score</th>
                        <th>Overall Score</th>
                        <th>Evidence</th>
                        <th>EFO ID</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>
            Last Updated: {{ last_updated }}
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
